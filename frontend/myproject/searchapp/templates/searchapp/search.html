<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            color: #007bff;
            font-size: 18px;
            margin-top: 20px;
        }
        #response-container {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const loadingIndicator = document.getElementById("loading");

            form.addEventListener("submit", () => {
                // Show loading indicator when the form is submitted
                loadingIndicator.style.display = "block";
            });
        });
    </script>
</head>
<body>
    <h1>Search Page</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Enter your search query" required>
        <button type="submit">Search</button>
    </form>
    <div id="loading">Loading, please wait...</div>
    {% if response %}
        <div id="response-container">
            <h2>Response:</h2>
            <pre>{{ response|safe }}</pre>
        </div>
    {% endif %}
</body>
</html>
